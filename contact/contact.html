    <img class="cont-img-1" src="../Logo/Contact.png" alt=""><br>
    <h1 class="head-1">Client Info + Contract</h1>

    <form action="output.html" target="_blank">
        <fieldset>
            <label for="name"><b>Client Name:</b></label>
            <input class="label-1 label" type="text" id="name" name="name" placeholder="First Name">
            <input class="label" type="text" id="name" name="name" placeholder="Last Name"><br><br>
            <label for="name"><b>Spouse Name:</b></label>
            <input class="label-2 label" type="text" id="name" name="name" placeholder="First Name">
            <input class="label" type="text" id="name" name="name" placeholder="Last Name"><br><br>
            <label for="name"><b>Due Date:</b></label>
            <input class="label" type="datetime-local" id="name" name="name"><br><br>
            <label for="name"><b>Address:</b></label>
            <input class="label" type="address" id="name" name="name" placeholder="Street Address"><br>
            <input class="label" type="address-1" id="name" name="name" placeholder="Street Address Line no."><br>
            <input class="city label" type="data" id="name" name="name" placeholder="City">
            <input class="label" type="data" id="name" name="name" placeholder="State/Province"><br>
            <input class="city label" type="data" id="name" name="name" placeholder="Zip Code">
            <input class="label" type="data" id="name" name="name" placeholder="country"><br><br>
            <label for="name"><b>Contact #:</b></label>
            <input class="label" type="tel" id="name" name="name" placeholder="012-3456-789"><br>
            <h3>By signing below, Client agrees to the terms listed above:</h3>
            <label for="sign"><b>Signature:</b></label>
            <textarea name="sign" id="sign"></textarea><br><br>
            <input class="transform" type="submit">
        </fieldset>
        <br>
        <div class="icon-up">
            <a class="icon-arrow" href="#top">To the top <ion-icon name="arrow-up-outline"></ion-icon>
            </a>
        </div>
        <br>
    </form>
    <footer class="head-4">
        <h2 class="fot-1">Follow Us On</h2>
        <div class="icon">
            <i class="fab fa-facebook fot-icon"></i>
            <i class="fab fa-instagram fot-icon"></i>
            <i class="fab fa-twitter fot-icon"></i>
        </div>
        <div class="F1">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
